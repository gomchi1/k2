<body>
<p><strong>아래 카카오톡 아이콘을 눌러 전송하세요</strong> By. 0000</p>
<a id="kakao-link-btn" href="javascript:sendLink()">
  <img
    src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
  />
</a>
<script type="text/javascript">
 Kakao.init('b093945514b5ea11c665d4cb549d72e6');
  function sendLink() {
    Kakao.Link.sendDefault({
      objectType: 'feed',
      content: {
        title: '제목',
        description: '설명',
        imageUrl:
          'https://th.bing.com/th/id/OIP.8JRsCt0M3e2OTcgpKUmoGAHaEL?pid=ImgDet&rs=1',
        link: {
          mobileWebUrl: 'https://developers.kakao.com/',
          webUrl: 'https://developers.kakao.com/',
        },
      },
      social: {
        likeCount: 99999, //99999가 최대입니다
        commentCount: 99999, //99999가 최대입니다
        sharedCount: 99999, //99999가 최대입니다
      },
      buttons: [
        {
          title: '버튼1 글자',
          link: {
            mobileWebUrl: 'https://developers.kakao.com/',
            webUrl: 'https://developers.kakao.com/',
          },
        },
      ],
    })
  }
</script>
